</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./assets/white-logo.png" alt="" class="logo-img">
            </div>
            <div class="menu">
                <button class="menu__button">Home</button>
                <button class="menu__button">Pricing</button>
                <button class="menu__button">Contact</button>
                <button class="menu__button">Terms and conditions</button>
            </div>

            <div class="button">
                <button class="start-button">Get Started</button>
            </div>
        </div>

        <div class="middle-container">
            <div class="heading">
                <h1 class="heading-text">
                    Your Justice Is Our Top Priority
                </h1>
            </div>
            <div class="para">
                <p class="para-text">
                    As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you
                </p>
            </div>
        </div>

    </div>
    <div class="main">
        <img src="./assets/Law Home Page.png" alt="" class="hammer-img">
    </div>

    <div class="footer">
        <div class="button-left">
        <button class="left">
            <i class="fa fa-solid fa-circle-chevron-left"></i>
        </button>
        </div>
        <div class="button-right">
            <button class="right">
                <i class="fa fa-solid fa-circle-chevron-right"></i>
            </button>
        </div>
    </div>
